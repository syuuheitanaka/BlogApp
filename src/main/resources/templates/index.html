<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ一覧</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>ブログ一覧</h1>
        <nav>
            <a class="new-post-button" href="/posts/new">新規投稿</a>
        </nav>
    </header>
    <main>
        <div class="post-list">
            <h2>投稿一覧</h2>
            <div th:each="post : ${posts}" class="post">
                <h3>
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
                </h3>
                <p th:text="${post.content}"></p>
                <p>作成日時: <span th:text="${@dateTimeService.formatDateTime(post.createdAt)}"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ブログサイト</p>
    </footer>
</body>
</html>
